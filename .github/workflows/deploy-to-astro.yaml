name: Astronomer CI - Deploy Code

on:
  workflow_dispatch:
    inputs:
      deploymentId:
        description: "Deployment ID"
        required: true
        type: string
  push:
    branches:
      - main

permissions:
  id-token: write
  contents: read

env:
  DEPLOYMENT_ID: "cm3mr96cq17pc01o6nchsxk3m"
  AWS_REGION: "eu-west-1"

jobs:
  assume-role:
    name: Assume Role 🗒️
    runs-on: 
        group: elsevier-standard-runners
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::254067739513:role/edps-snowflake-infrastructure-github-actions-assume-role
          role-session-name: service-portal-dbtcloud
          aws-region: ${{ env.AWS_REGION }}

      - name: Read secrets from AWS Secrets Manager into environment variables
        uses: aws-actions/aws-secretsmanager-get-secrets@v2
        with:
          secret-ids: >
            DBT_CLOUD_TOKEN

  build:
    name: Build and Deploy
    runs-on: ubuntu-latest
    needs: assume-role
    steps:
      - name: Deploy to Astro
        uses: astronomer/deploy-action@v0.4
        env:
          ASTRO_API_TOKEN: ${{ secrets.DBT_CLOUD_TOKEN }}
          DEPLOYMENT_ID: ${{ env.DEPLOYMENT_ID }}
